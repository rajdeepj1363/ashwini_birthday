<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Happy Birthday Ashwini!</title>
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" href="img/favicons/favicon.ico">
    <link rel="icon" href="/css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 id="heading"></h1>

    <div class="first-block">
      <div class="first-block-content">
        <h1 id="text"></h1>
        <img id="img1" src="img/1.png" alt="" style="display:none;">
        <img id="cake" src="img/cake.gif" alt="cake" style="display:none;"><br>
        <button id="songbtn" class="btn btn-primary" type="button" name="button" style="display:none;">Click Me!</button>
        <button id="gift" class="btn btn-primary" type="button" name="button" style="display:none;">Open your Gift!</button>
      </div>



    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>

  var text = document.getElementById('text');

  var typewriter = new Typewriter(text, {

      strings: ['Hey Ashwini','Please lay back and enjoy','Today is a special day'],
      autoStart: true

  });
  setTimeout(function(){
    document.querySelector(".first-block-content").style.padding = "0";
    document.querySelector(".first-block").style.background = "none";
    $("#text").css("display","none");
    $("#img1").css("display","block");
    $("#img1").hide().fadeIn(2000);

    $("h1").css("color","#fff");

  },19500);

  setTimeout(function(){
    var text2 = document.getElementById('heading');

    var typewriter2 = new Typewriter(text2, {

        strings: ['WISH YOU A VERY HAPPY BIRTHDAY!','THANKS FOR BEING THERE ALWAYS FOR ME','I KNOW THESE STATEMENTS REPEAT EVERY YEAR :p'],
        autoStart: true

    });
  },21000);
  setTimeout(function(){
    document.getElementById("heading").style.display = "none";
    $("#img1").css("display","none");
    $("#cake").css("display","block");
    $("#songbtn").css("display","block");

    // $(".letter").css("display","block");
  },50000);
  $("#songbtn").click(function(){
    $("#songbtn").css("display","none");
    var audio = new Audio("hbd.mp3");
    audio.play();
    setTimeout(function(){
      $("#gift").css("display","block");
    },26000);
  });

  $("#gift").click(function(){
    $("#gift").css("display","none");
    $("#cake").attr("src","img/kfc.png").hide().fadeIn(2500);

  });

  </script>

</html>
